services:
  # 1. The PHP-FPM Application Container
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: news_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    environment:
      - "DB_HOST=db"
      - "DB_PORT=3306"
      - "DB_DATABASE=${DB_DATABASE}"
      - "DB_USERNAME=${DB_USERNAME}"
      - "DB_PASSWORD=${DB_PASSWORD}"
    depends_on:
      - db
    networks:
      - news_network

  # 2. The Nginx Web Server Container
  nginx:
    image: nginx:1.25-alpine
    container_name: news_nginx
    restart: unless-stopped
    ports:
      - "8080:80" # Access the app at http://localhost:8080
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - news_network

  # 3. The MySQL Database Container
  db:
    image: mysql:8.0
    container_name: news_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: "${DB_DATABASE}"
      MYSQL_USER: "${DB_USERNAME}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306" # Optional: for debugging with a local client
    networks:
      - news_network

  # 4. The Laravel Scheduler Container
  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: news_scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    environment:
      - "DB_HOST=db"
      - "DB_PORT=3306"
      - "DB_DATABASE=${DB_DATABASE}"
      - "DB_USERNAME=${DB_USERNAME}"
      - "DB_PASSWORD=${DB_PASSWORD}"
    command: >
      sh -c "while true; do
               php artisan schedule:run --verbose --no-interaction &
               sleep 60;
             done"
    depends_on:
      - app
    networks:
      - news_network

# Define the network and persistent volume
networks:
  news_network:
    driver: bridge

volumes:
  db_data:
    driver: local
